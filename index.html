<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLibrary</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>My Library</h1>
    <div class="page-container"></div>
    <button type="button" class="add">Add a book</button>
    <dialog>
        <form action="" method="dialog" id="save_book">
            <div class="form-field">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" autofocus>
            </div>
            <div class="form-field">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div class="form-field">
                <label for="has_read">Has read:</label>
                <input type="checkbox" name="has_read" id="has_read">
            </div>
            <button type="submit">Save</button>
        </form>
    </dialog>
    <script src="./app.js"></script>
</body>
</html>
